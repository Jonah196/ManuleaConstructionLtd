<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manulea Construction Ltd - Home</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #031933;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #031933;
        }

        nav {
            position: relative;
            z-index: 2;
            background-color: rgba(3, 25, 51, 0.8);
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: #e6e6e6;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #07ff07;
            text-shadow: 0 0 10px #07ff07;
            font-size: 20px;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 100px 20px;
            color: #e6e6e6;
        }

        h1 {
            font-size: 55px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Trebuchet MS', sans-serif;
            font-weight: 700;
            text-shadow: 4px 4px 8px rgba(27, 190, 35, 0.6);
            transition: all 0.3s ease;
        }

        h1:hover {
            font-size: 65px;
            text-shadow: 6px 6px 12px rgba(27, 255, 35, 0.9);
            color: #ffffff;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="links"></a>
    </nav>

    <div class="content">
        <h1>Welcome to Manulea Construction Ltd</h1>
        <p>Building the future with integrity and craftsmanship.</p>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];
        const numStars = 150;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                alpha: Math.random(),
                speed: Math.random() * 0.02 + 0.01
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                star.alpha += star.speed;
                if (star.alpha > 1 || star.alpha < 0) star.speed *= -1;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            }
            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>

</body>
</html>
