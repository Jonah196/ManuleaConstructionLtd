<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Construction Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #031933;
            font-family: 'Arial';
        }
        
        /* Border Images Container */
        .border-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Top Border */
        .border-top {
            position: fixed;
            top: 0;
            left: 0;  /* Changed from 0 to 30px */
            width: 100%;
            height: 63px;
            object-fit: cover;
            filter: brightness(0.7);
            z-index: 1;
            background-image: url('tAPA BORDER 2.png');  /* Removed duplicate */
            transform-origin: top left;
            background-size: auto 100%;
        }

        /* Bottom Border */
        .border-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 63px;
            object-fit: cover;
            filter: brightness(0.7);
            background-image: url('tAPA BORDER 2.png');  /* Removed duplicate */
            transform-origin: top left;
            background-size: auto 100%;
            z-index: 5;
        }

        /* Left Border */
        .border-left {
            position: fixed;
            left: 63px;           /* Changed from 30px */
            top: 0;            /* Changed from -35px */
            width: 100vh;
            height: 63px;
            z-index: 2;
            background-image: url('tAPA BORDER 2.png');  /* Removed duplicate */
            background-repeat: repeat-x;
            background-size: auto 100%;
            filter: brightness(0.7);
            transform: rotate(90deg);
            transform-origin: top left;
        }

        /* Right Border */
        .border-right {
            position: fixed;
            right: 63px;
            top: 0;
            width: 100vh;
            height: 63px;
            z-index: 2;
            background-image: url('tAPA BORDER 2.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            filter: brightness(0.7);
            transform: rotate(-90deg);      /* Changed from 90deg to -90deg */
            transform-origin: top right;    /* This is correct */
        }

        .content {
            color: #07ff07; /* Bright green color */
            text-align: center;
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            padding: 150px;
            text-shadow: none; /* Remove default shadow */
            color: #e6e6e6; /* Keep green color */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3.5rem);  /* Responsive font size */
            text-shadow: 4px 4px 8px rgba(27, 190, 35, 0.6); /* Yellow shadow */
            -webkit-text-stroke: none; /* Remove dark outline */
        }
    </style>
</head>
<body>
    <div class="border-container">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
        <div class="border-right"></div>

    </div>
    <div class="content">
        <h1>Manulea Construction LTD</h1>
    </div>
</body>
</html>
